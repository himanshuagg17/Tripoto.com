<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
<script>
    let cart=JSON.parse(localStorage.getItem("cartItems"))||[];

    cart.forEach(function(el,i){
        let parent=document.querySelector("#container");

        let card=document.createElement("div");
        let img=document.createElement("img");
        img.setAttribute("src",el[0].image);

        
        let title=document.createElement("h3");
        title.textContent=el[0].title;

        let creator=document.createElement("p");
        creator.textContent=el[0].creator;

        let price=document.createElement("p");
        price.textContent=el[0].price;

        let btn=document.createElement("button");
        btn.textContent="make payment";
        btn.addEventListener("click",function(el,i){
            cart.splice(i,1);
            localStorage.setItem("cartItems",JSON.stringify(cart));

            window.location.reload();

            window.location.assign("./paymentpage.html");
        })

        card.append(img,title,creator,price,btn);
        parent.append(card);

    })
</script>
